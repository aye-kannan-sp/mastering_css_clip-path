<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <style>
      .trapezoid-button {
        clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .trapezoid-button:hover {
        background-color: #0056b3;
      }

      .profile-picture {
        width: 100px;
        height: 100px;
        background-image: url('https://images.unsplash.com/photo-1577083753695-e010191bacb5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
        background-size: cover;
        clip-path: circle(50% at center);
        transition: clip-path 0.3s ease;
      }
      .profile-picture:hover {
        clip-path: circle(45% at center);
      }

      .custom-input {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        padding: 12px;
        border: none;
        outline: none;
        transition: clip-path 0.3s ease;
      }
      .custom-input:focus {
        clip-path: polygon(0 0, 100% 0, calc(100% - 10px) 100%, 10px 100%);
      }

      .card {
        width: 300px;
        height: 400px;
        background-color: #f1f1f1;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        transition: clip-path 0.5s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card:hover {
        clip-path: polygon(0% 0%, 100% 0%, 100% 85%, 50% 100%, 0 85%);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .card-image {
        width: 100%;
        height: 50%;
        background-size: cover;
        background-position: center;
      }

      .card-content {
        padding: 16px;
      }

      .card-title {
        margin: 0;
        padding: 0;
        font-size: 1.2em;
        margin-bottom: 8px;
      }

      .card-text {
        margin: 0;
        padding: 0;
        font-size: 0.9em;
      }

      .rotating-star {
        width: 100px;
        height: 100px;
        background-color: gold;
        clip-path: polygon(
          50% 0%,
          61.8% 38.2%,
          98.1% 38.2%,
          68.4% 61.8%,
          79.4% 95.1%,
          50% 76.2%,
          20.6% 95.1%,
          31.6% 61.8%,
          1.9% 38.2%,
          38.2% 38.2%
        );
        transition: transform 0.3s ease;
      }
      .rotating-star:hover {
        transform: rotate(45deg);
      }
    </style>
  </head>

  <body class="p-4">
    <button class="trapezoid-button">Click Me</button>
    <div class="profile-picture"></div>
    <input type="text" class="custom-input" placeholder="Type here..." />
    <div class="card">
      <div
        class="card-image"
        style="background-image: url('your-image-url.jpg')"
      ></div>
      <div class="card-content">
        <h3 class="card-title">Card Title</h3>
        <p class="card-text">
          This is some card text. It's really interesting!
        </p>
      </div>
    </div>

    <div class="rotating-star"></div>
  </body>
</html>
